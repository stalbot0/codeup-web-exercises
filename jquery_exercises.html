// Mouse Events Exercise Solution
$(function () {
    $('#my-h1').click(function (){
        $(this).css('background-color', 'rgba(69,182,254,0.72)');
    });
    $('p').dblclick(function (){
        $(this).css('font-size', '18px');
    });
    $('li').hover(
        function (){
            $(this).css('color', 'red');
        },
        function (){
            $(this).css('color', 'black');
        }
    );
});
