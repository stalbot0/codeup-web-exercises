<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                                  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Spline+Sans+Mono:wght@300&display=swap"
          rel="stylesheet">

    <style>
        p {
            font-family: 'Rubik Mono One', serif;
            font-size: 3em;
        }

        body {
            background-color: rgba(192, 246, 236, 0.7);
            color: #726669;
        }

        .new-font-style {
            font-family: 'Spline Sans Mono', serif;
            font-size: .9em;
        }

    </style>
</head>
<body>
<div id="posts"></div>

<!--JQuery CDN-->
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>

<!--Store functionality-->
<script>
    (function () {
        "use strict";

        function refreshData() {
            $.ajax("data/blog.json")
                .done(function (data) {
                    // console.log(data);
                    var HTML = '';
                    data.forEach(function (blog) {
                        HTML += `<p class="text-center">
                        <div class="fs-1 fw-bold ps-2 mt-3 new-font-style">${blog.title}</div>
                        <div class="ps-3 mt-1 new-font-style">Category: ${blog.categories}</div>
                        <div class="ps-4 mt-1 new-font-style">Date: ${blog.date}</div>
                        <div class="ps-5 mt-1 new-font-style">${blog.content}</div>
                        </p>`
                    })
                    $('#posts').html(HTML);
                    // .fail(function (err) {
                    //     alert(`Error: ${err}`);
                    // })
                    console.log(data);
                });
        }

        refreshData();
        // console.log(refreshData)

    })();
</script>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
