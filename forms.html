<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta name="description" content="Registration page for Veridian Dynamics">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Stephen Talbot">
    <title>Register With Us</title>
</head>
<body>
<header>
    <h1>Register with us!</h1>
</header>
<main>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <section>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter your email">
            <br>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password">
        </section>
        <br>
        <br>
        <section>
            <label for="Bio"></label>
            <textarea id="Bio" name="Bio" placeholder="Input a short description of yourself" cols="30" rows="10"></textarea>
        </section>
        <br>
        <section>
            <p><strong>How did you hear about us?</strong></p>
            <input type="radio" id="billboard" name="how did you hear about us 1" value="Billboard">
            <label for="billboard">Billboard</label><br>
            <input type="radio" id="radio_advertisement" name="how did you hear about us 2" value="Radio Advertisement">
            <label for="radio_advertisement">Radio Advertisement</label><br>
            <input type="radio" id="internet_advertisement" name="how did you hear about us 3" value="Internet Advertisement">
            <label for="internet_advertisement">Internet Advertisement</label><br>
            <input type="radio" id="other" name="how did you hear about us 4" value="Other">
            <label for="other">Other</label>
        </section>
        <br>
        <section>
            <label for="web_browser">Which web browser are you using?</label><br>
            <select name="web_browser" id="web_browser">
                <option disabled value="none" selected>Please select</option>
                <option value="google chrome">Google Chrome</option>
                <option value="internet_explorer">Internet Explorer</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="other">Other</option>
            </select>
        </section>
        <br>
        <br>
        <label for="submit">Submit this form when the page is complete.</label><br>
        <input type="submit" id="submit">
    </form>
</main>
</body>
</html>
